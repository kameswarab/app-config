apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
spec:
  selector:
    matchLabels:
      run: jenkins-demo
  replicas: 1
  template:
    metadata:
      labels:
        run: jenkins-demo
    spec:
      containers:
      - name: jenkins-demo
        image: a4ecd05b844db4fd2883a7f4f7406959-d36767300370c1d2.elb.ap-south-1.amazonaws.com/tekton/jenkins-demo3:v2.4
        args:["--skip-tls-verify"]
        ports:
        - containerPort: 9080
